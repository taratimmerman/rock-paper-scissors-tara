<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Rock Paper Scissors Tara</title><link rel=stylesheet href=/rock-paper-scissors-tara/public.2f30226a.css><body>
    <header>
      <h1 id=message>Loading...</h1>

      
      <table border=1>
        <caption>
          Scoreboard (Match Wins)
        </caption>
        <thead>
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id=player-score>0</td>
            <td id=computer-score>0</td>
          </tr>
        </tbody>
      </table>
    </header>

    <div id=overlay role=status aria-live=polite>
      <div class=spinner>
        <svg><use href=/rock-paper-scissors-tara/icons.c5b0f01c.svg#icon-loader /></svg>
        
      </div>
    </div>

    <section id=initial-controls>
      <button id=start>Start Match</button>
      <button id=reset-game-state>Reset Game State</button>
    </section>

    <main id=game-container>
      <h1 id=match class=hidden></h1>
      <h2 id=round class=hidden></h2>
      <section id=game-stats class=hidden>
        
        <aside id=player-stats class=stats>
          <h3>Player</h3>
          <div class=bar-wrapper>
            <div class=bar id=player-health>
              <span class=bar-text id=player-health-text></span>
            </div>
          </div>
          <p>Tara x<span id=player-tara>0</span></p>
          <p>
            <small>Common: <span id=player-most-common-move>–</span></small>
          </p>
        </aside>

        
        <aside id=computer-stats class=stats>
          <h3>Computer</h3>
          <div class=bar-wrapper>
            <div class=bar id=computer-health>
              <span class=bar-text id=computer-health-text></span>
            </div>
          </div>
          <p>Tara x<span id=computer-tara>0</span></p>
          <p>
            <small>Common: <span id=computer-most-common-move>–</span></small>
          </p>
        </aside>
      </section>

      <div id=choices>
        <button id=rock>Rock</button>
        <button id=paper>Paper</button>
        <button id=scissors>Scissors</button>
        <button id=tara disabled>Tara</button>
      </div>

      <div id=result-display>
        <p id=round-moves></p>
        <h2 id=round-result></h2>
        <button id=play-again>Play Again</button>
      </div>
    </main>

    <script type=module src=/rock-paper-scissors-tara/public.138719d9.js></script>
