<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Tara</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="game-container">
      <section id="main-menu" class="menu-view"></section>

      <section id="game-stats" class="hidden">
        <aside id="player-stats" class="stats">
          <div class="score-row"><span id="player-score">00</span> WINS</div>
          <div class="bar-wrapper">
            <div class="bar" id="player-health"></div>
            <span class="bar-text">PLAYER</span>
          </div>
          <p>Tara x<span id="player-tara">0</span></p>
          <p>
            <small>Common: <span id="player-most-common-move">–</span></small>
          </p>
        </aside>

        <section id="game-progress-container">
          <h1 id="match"></h1>
          <h2 id="round"></h2>
        </section>

        <aside id="computer-stats" class="stats">
          <div class="score-row">WINS <span id="computer-score">00</span></div>
          <div class="bar-wrapper">
            <div class="bar" id="computer-health"></div>
            <span class="bar-text">COMPUTER</span>
          </div>

          <p>Tara x<span id="computer-tara">0</span></p>
          <p>
            <small>Common: <span id="computer-most-common-move">–</span></small>
          </p>
        </aside>
      </section>

      <div id="choices"></div>

      <section id="move-reveal" class="hidden"></section>

      <div id="result-display">
        <p id="round-moves"></p>
        <h2 id="round-result"></h2>
        <button id="play-again">Play Again</button>
      </div>
    </main>

    <script type="module" src="../src/index.ts"></script>
  </body>
</html>
