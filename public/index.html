<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Tara</title>
  </head>
  <body>
    <header>
      <h1 id="message">Loading...</h1>

      <!-- Scoreboard Table -->
      <table border="1">
        <caption>
          Scoreboard (Match Wins)
        </caption>
        <thead>
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="player-score">0</td>
            <td id="computer-score">0</td>
          </tr>
        </tbody>
      </table>
    </header>

    <section id="initial-controls">
      <button id="start">Start Match</button>
      <button id="reset-game-state">Reset Game State</button>
    </section>

    <main id="game-container">
      <h1 id="match" style="display: none"></h1>
      <h2 id="round" style="display: none"></h2>
      <section id="game-stats">
        <!-- Health Table -->
        <table border="1" style="display: none" id="health-table">
          <caption>
            Health
          </caption>
          <thead>
            <tr>
              <th>Player</th>
              <th>Computer</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="player-health">0</td>
              <td id="computer-health">0</td>
            </tr>
          </tbody>
        </table>

        <!-- Tara Count Table -->
        <table border="1" style="display: none" id="tara-table">
          <caption>
            Tara Count
          </caption>
          <thead>
            <tr>
              <th>Player</th>
              <th>Computer</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="player-tara">0</td>
              <td id="computer-tara">0</td>
            </tr>
          </tbody>
        </table>

        <!-- Most Common Move Table -->
        <table border="1" style="display: none" id="most-common-move-table">
          <caption>
            Most Common Move
          </caption>
          <thead>
            <tr>
              <th>Player</th>
              <th>Computer</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="player-most-common-move"></td>
              <td id="computer-most-common-move"></td>
            </tr>
          </tbody>
        </table>
      </section>

      <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="tara" disabled>Tara</button>
      </div>

      <div id="result-display">
        <p id="round-moves" style="display: none"></p>
        <h2 id="round-result" style="display: none"></h2>
        <button id="play-again" style="display: none">Play Again</button>
      </div>
    </main>

    <script type="module" src="../src/index.ts"></script>
  </body>
</html>
