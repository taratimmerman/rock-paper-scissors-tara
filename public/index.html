<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Tara</title>
  </head>
  <body>
    <header>
      <h1 id="message">Loading...</h1>

      <!-- Scoreboard Table -->
      <table border="1">
        <caption>
          Scoreboard (Match Wins)
        </caption>
        <thead>
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="player-score">0</td>
            <td id="computer-score">0</td>
          </tr>
        </tbody>
      </table>
    </header>

    <section id="initial-controls">
      <button id="start">Start Match</button>
      <button id="reset-game-state">Reset Game State</button>
    </section>

    <main id="game-container">
      <h1 id="match" style="display: none"></h1>
      <h2 id="round" style="display: none"></h2>
      <section id="game-stats" style="display: none">
        <!-- Player Stats -->
        <section id="player-stats" class="stats">
          <h3>Player</h3>
          <div class="stat">
            <label for="player-health">Health:</label>
            <div id="player-health" class="health-bar">100</div>
          </div>
          <div class="stat">
            <label for="player-tara">Tara Count:</label>
            <div id="player-tara">0</div>
          </div>
          <div class="stat">
            <label for="player-most-common-move">Most Common Move:</label>
            <div id="player-most-common-move">–</div>
          </div>
        </section>

        <!-- Computer Stats -->
        <section id="computer-stats" class="stats">
          <h3>Computer</h3>
          <div class="stat">
            <label for="computer-health">Health:</label>
            <div id="computer-health" class="health-bar">100</div>
          </div>
          <div class="stat">
            <label for="computer-tara">Tara Count:</label>
            <div id="computer-tara">0</div>
          </div>
          <div class="stat">
            <label for="computer-most-common-move">Most Common Move:</label>
            <div id="computer-most-common-move">–</div>
          </div>
        </section>
      </section>

      <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="tara" disabled>Tara</button>
      </div>

      <div id="result-display">
        <p id="round-moves" style="display: none"></p>
        <h2 id="round-result" style="display: none"></h2>
        <button id="play-again" style="display: none">Play Again</button>
      </div>
    </main>

    <script type="module" src="../src/index.ts"></script>
  </body>
</html>
