<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Tara</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="message">Rock Paper Scissors Tara</h1>

      <!-- Scoreboard Table -->
      <table id="scoreboard" border="1">
        <caption>
          Scoreboard (Match Wins)
        </caption>
        <thead>
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="player-score">0</td>
            <td id="computer-score">0</td>
          </tr>
        </tbody>
      </table>
    </header>

    <section id="initial-controls"></section>

    <main id="game-container">
      <section
        id="game-progress-container"
        class="hidden"
        aria-live="polite"
        aria-atomic="true"
      >
        <h1 id="match"></h1>
        <h2 id="round"></h2>
      </section>

      <section id="game-stats" class="hidden">
        <!-- Player Stats -->
        <aside id="player-stats" class="stats">
          <h3>Player</h3>
          <div class="bar-wrapper">
            <div class="bar" id="player-health">
              <span class="bar-text" id="player-health-text"></span>
            </div>
          </div>
          <p>Tara x<span id="player-tara">0</span></p>
          <p>
            <small>Common: <span id="player-most-common-move">–</span></small>
          </p>
        </aside>

        <!-- Computer Stats -->
        <aside id="computer-stats" class="stats">
          <h3>Computer</h3>
          <div class="bar-wrapper">
            <div class="bar" id="computer-health">
              <span class="bar-text" id="computer-health-text"></span>
            </div>
          </div>
          <p>Tara x<span id="computer-tara">0</span></p>
          <p>
            <small>Common: <span id="computer-most-common-move">–</span></small>
          </p>
        </aside>
      </section>

      <div id="choices"></div>

      <section id="move-reveal" class="hidden"></section>

      <div id="result-display">
        <p id="round-moves"></p>
        <h2 id="round-result"></h2>
        <button id="play-again">Play Again</button>
      </div>
    </main>

    <script type="module" src="../src/index.ts"></script>
  </body>
</html>
